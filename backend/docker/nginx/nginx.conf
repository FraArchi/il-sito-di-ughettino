events {
    worker_connections 1024;
}

http {
    upstream backend {
        server ugo-backend:3000;
    }
    
    upstream stable_diffusion {
        server stable-diffusion:7860;
    }
    
    upstream tts_service {
        server coqui-tts:5002;
    }
    
    upstream mediapipe_service {
        server mediapipe-service:5003;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Main backend API
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Stable Diffusion service
        location /sd/ {
            proxy_pass http://stable_diffusion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # TTS service
        location /tts/ {
            proxy_pass http://tts_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # MediaPipe service
        location /mediapipe/ {
            proxy_pass http://mediapipe_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
