<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - Il Meraviglioso Mondo di Ugo</title>
    <link rel="stylesheet" href="../.CSS/style.css">
    <meta name="description" content="Pagina che elenca tutti gli assets del sito di Ugo">
</head>
<body>
    <header>
        <h1>Assets del sito</h1>
    </header>
    <main>
        <section>
            <h2>Logo</h2>
            <figure>
                <img src="https://lacucciadiugo.it/assets/logo.png" alt="Logo Ugo">
                <figcaption>Logo ufficiale di Ugo</figcaption>
            </figure>
            <p><a href="logo.html" target="_blank">Vai alla pagina del logo</a></p>
        </section>
        <section>
            <h2>Favicon</h2>
            <p>Favicon in formato ICO e PNG:</p>
            <div>
                <img src="/favicon-ugo.ico" alt="Favicon ICO" style="width:64px;height:64px;">
                <img src="/favicon-ugo.png" alt="Favicon PNG" style="width:64px;height:64px;">
            </div>
        </section>
        <section>
            <h2>Apple Touch Icon</h2>
            <figure>
                <img src="/apple-touch-icon.png" alt="Apple Touch Icon" style="width:120px;height:120px;">
                <figcaption>Apple touch icon per iOS</figcaption>
            </figure>
        </section>
        <section>
            <h2>Manifest</h2>
            <p>Il file <code>manifest.json</code> definisce le icone e le propriet√† per la PWA del sito.</p>
            <a href="manifest.json" target="_blank">Visualizza manifest.json</a>
        </section>
        <!-- Aggiungi ulteriori assets se necessario -->
    </main>
    <footer>
        <p>&copy; 2025 La Cuccia di Ugo. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
